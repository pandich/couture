#
# Structured Formats
#

logstash:
  format: json
  priority: 100
  predicates:
    "@version": "^1$"
  mapping:
    timestamp: "@timestamp"
    level: level
    application: application
    context: thread_name
    entity: class
    action: method
    line: line_number
    message: message
    error: exception.stacktrace

#
# AWS

cloudwatch-event:
  format: json
  predicates:
    tag: "^cloud-watch$"
  mapping:
    timestamp: "@timestamp"
    application: tag
    context: id
    entity: logGroup
    action: logStream
    message: log

ecs:
  format: json
  predictes:
    "@timestamp": "^.+$"
    container_name: "^.+$"
  mapping:
    timestamp: "@timestamp"
    application: container_name
    message: log
    context: vpc_id
    entity: environment
    action: instance_id


#
# Unstructured Formats
#

#
# AWS Billing

aws-billing-report:
  format: text
  priority: 90
  predicates:
    _: "^(?P<message>REPORT (?P<entity>RequestId):\\s+(?P<action>\\S+)\\s+.+)$"
aws-billing-start:
  format: text
  priority: 90
  predicates:
    _: "^(?P<message>START (?P<entity>RequestId):(?P<action>\\s+\\S+).+)$"
aws-billing-end:
  format: text
  priority: 90
  predicates:
    _: "^(?P<message>END (?P<entity>RequestId):\\s+(?P<action>\\S+)\\s+.+)$"


